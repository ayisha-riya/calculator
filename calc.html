<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
</head>
<body>
  
    <div class="main">
        <h1 id="head1">Calculator</h1>
        <input class="display" id="output" type="text" id="t1" readonly style="font-size: 30px;" placeholder="0">
        <div class="buttons">
            <button class="btn btnC"  onclick="clearAllContent()"><span>AC</span></button>
            <button class="btn btnC"  onclick="deleteContent()"><span>DEL</span></button>
            <button class="btn btnC"  onclick="displayContent('%')"><span>%</span></button>
            <button class="btn btnC"  onclick="displayContent('+')"><span>+</span></button>
            <button class="btn btnC"  onclick="displayContent('/')"><span>/</span></button>
            <button class="btn btnC"  onclick="displayContent('')"><span></span></button>
            <button class="btn btnC"  onclick="displayContent('-')"><span>-</span></button>
            <button class="btn" onclick="displayContent('0')"><span>0</span></button>
            <button class="btn" onclick="displayContent('9')"><span>9</span></button>
            <button class="btn" onclick="displayContent('8')"><span>8 </span></button>
            <button class="btn" onclick="displayContent('7')"><span>7</span></button>
            <button class="btn" onclick="displayContent('6')"><span>6</span></button>
            <button class="btn" onclick="displayContent('5')"><span>5</span></button>
            <button class="btn" onclick="displayContent('4')"><span>4 </span></button>
            <button class="btn" onclick="displayContent('3')"><span>3</span></button>
            <button class="btn" onclick="displayContent('2')"><span>2</span></button>
            <button class="btn" onclick="displayContent('1')"><span>1</span></button>
            <button class="btn" onclick="displayContent('.')"><span>.</span></button>
            <button class="btn"id="btn1" onclick="showResult()" ><span>=</span></button>
            
            
        </div>

    </div>
    
</body>
</html>
